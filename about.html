  .container {
    height: 100vh;
    margin-inline: 1.5rem;
    display: grid;
    place-items: center;
  }

  .card {
    position: relative;
    width: 300px;
    background-color: var(--black-color);
    padding: 1.25rem 2rem 3rem;
    border-radius: 1.5rem;
    text-align: center;
    box-shadow: 0 4px 16px hsla(0, 0%, 100%, 0.2);
  }

  .card__img {
    width: 148px; /* Increased size */
    border-radius: 50px;
  }

  .card__border {
    width: 150px; /* Increased size */
    height: 150px; /* Increased size */
    border: 3px solid var(--first-color);
    border-radius: 50px;
    display: grid;
    place-items: center;
    margin: 0 auto .75rem;
  }

  .card__name {
    color: var(--first-color);
    font-size: var(--h3-font-size);
    font-weight: 500;
  }

  .card__profession {
    color: var(--text-color);
    font-size: var(--smaller-font-size);
    font-weight: 500;
  }

  .card__social {
    width: 200px;
    background-color: var(--first-color);
    padding: .75rem;
    border-radius: 3rem;
    text-align: initial;
    box-shadow: 0 8px 25px hsla(29, 75%, 56%, .3);
    position: absolute;
    left: 0;
    right: 0;
    bottom: -1.75rem;
    margin: 0 auto;
    overflow: hidden;
    transform-origin: 18px, 17px;
  }

  .card__social-control {
    position: relative;
    transform-origin: 18px 18px;
    transition: transform .45s ease;
    /* transform: rotate(-135deg); */
  }

  .card__social-toggle {
    display: inline-flex;
    background-color: var(--black-color);
    color: var(--first-color);
    font-size: 1.25rem;
    padding: .5rem;
    border-radius: 50%;
    cursor: pointer;
    position: relative;
    z-index: 10;
  }

  .card__social-text {
    display: block;
    color: var(--black-color);
    font-size: var(--smaller-font-size);
    font-weight: 500;
    position: absolute;
    top: 0.5rem;
    right: 0;
    left: 0;
    padding-left: 3.1rem;
  }

  .card__social-list {
    display: inline-flex;
    column-gap: .75rem;
    transform: rotate(135deg);
    transform-origin: 18px 17px;
    position: absolute;
    top: 0;
    right: 0;
    left: 0;
    padding-left: 3.1rem;
  }

  .card__social-link {
    display: inline-flex;
    background-color: var(--first-color-light);
    color: var(--black-color);
    font-size: 1.25rem;
    padding: 6px;
    border-radius: 50px;
  }

  .animation .card__social-control {
    transform: rotate(-135deg);
  }

  .card__social.animation {
    animation: up-animation 1s ease-in-out forwards;
  }

  @keyframes up-animation {

    0%,
    100% {
      transform: rotate(0);
    }

    50%,
    60% {
      transform: rotate(-3deg);
    }

    80% {
      transform: rotate(1deg);
    }

  }

  .card__social.down-animation {
    animation: down-animation 1s ease-in-out forwards;

  }

  @keyframes down-animation {

    0%,
    100% {
      transform: rotate(0);
    }

    50%,
    60% {
      transform: rotate(6deg);
    }

    88% {
      transform: rotate(-1deg);
    }
  }
</style>

  <script>
    const showSocial = (toggleCard, socialCard) => {
      const toggle = document.getElementById(toggleCard),
        social = document.getElementById(socialCard);

      toggle.addEventListener('click', () => {
        if (social.classList.contains('animation')) {
          social.classList.add('down-animation');
          setTimeout(() => {
            social.classList.remove('down-animation');
          }, 1000);
        }
        social.classList.toggle('animation');
      });
    };

    // Attach toggle functionality to all 4 cards
    showSocial('card-toggle-1', 'card-social-1');
    showSocial('card-toggle-2', 'card-social-2');
    showSocial('card-toggle-3', 'card-social-3');
    showSocial('card-toggle-4', 'card-social-4');
  </script>
